<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, viewport-fit=cover">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title><%= htmlWebpackPlugin.options.title %></title>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
  <script>
    (function(){
    var win = window,
        doc = document,
        docEl = doc.documentElement,
        resizeEvt = 'orientationchange' in win ? 'orientationchange' : 'resize';
    function rem(){
        if(!docEl.clientWidth) return;
        var clientWidth = docEl.clientWidth > 750 ? 750 : docEl.clientWidth<320 ? 320 : docEl.clientWidth;
        console.log(clientWidth)
        docEl.style.fontSize = 10 * (clientWidth / 320) + 'px';
    };
    rem();
    win.addEventListener(resizeEvt, rem, false)
    docEl.addEventListener('DOMContentLoaded', rem, false)
})()
  </script>
</html>
